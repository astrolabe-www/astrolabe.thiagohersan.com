# Site
title: 'Some Other Kind of Astronomy'

# URL
url: https://astrolabe.thiagohersan.com
baseurl: ''
include: ['_pages']

collections:
  pages:
    output: true
    permalink: /:name


# Build settings
markdown: kramdown
port: 9333
future: false

# Defaults
defaults:
  -
    scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "home"

